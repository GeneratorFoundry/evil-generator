<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="realms.json"></script>
<script type="text/javascript" src="titles.json"></script>
<link rel="stylesheet" type="text/css" href="appstyle.css">

</head>
<body>
<div id="main">
	<center><span>&nbsp;</span></center><br />
	<textarea id="ta_output"></textarea></br>
<center><button class="fancybtn" id="btn_generate">Break the Seal</button></div></center>
</body>

<script>
btn_generate.onclick=generate;
function getId(str){
  return document.getElementById(str)
}

function randum(_array){
	return Math.floor(Math.random() * _array.length)
}

function generate(){
	var _titletype= titletypes[randum(titletypes)]
	var _title= titles[_titletype][randum(titles[_titletype])]
	var _realmtype= realmtypes[randum(realmtypes)]
	var _realm = realms[_realmtype][randum(realms[_realmtype])]
	var outtext =`NAME, ${adj[randum(adj)]}${_title} of ${_realm}\n`
	console.log(outtext)
	getId("ta_output").value = getId("ta_output").value + outtext

}
</script>
</html>
